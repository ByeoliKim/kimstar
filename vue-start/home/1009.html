<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021-10-09</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li :class="'item-' + (index + 1)"
                v-for="(todo, index) in todos"
                :key="index"
                @click="clickMethod1(todo.title, $event);
                clickMethod2()"> 
                <!-- 함수를 여러 개 실행 시 세미콜론이 들어가야 한다 -->
                <!-- 괄호를 꼭 써 줘야 함 -->
                <!--함수-->
                {{ todo.title }}
            </li>
        </ul>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                todos: [
                    { title: '아침 먹기' },
                    { title: '점심 먹기' },
                    { title: '저녁 먹기' }
                ]
            },
            methods : {
                clickMethod1 (title, event) { //title이라는 매개변수
                    console.log('click1')
                    console.log(title)
                    console.log(event.currentTarget.className)
                },
                clickMethod2() {
                    console.log('click 2')
                }
            }
        })
    </script>
</body>
</html>

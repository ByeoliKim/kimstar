<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021-10-11</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" @input="bindMessage" :value="message">
        <!-- :Value로 단방향 데이터로 시작한다 -->
        <!-- 한글 사용 시는 v-model 지양하고 이벤트 사용해라-->
        <!-- 양방향 데이터 전달 v-model  -->
        <div>
            {{ message }}
        </div>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello~'
            },
            methods: {
                bindMessage (event) {
                    this.message = event.target.value
                    //input 태그에서 발생한 특정한 값을 할당하여 넣겠다
                }
            }    
        })
    </script>
</body>
</html>

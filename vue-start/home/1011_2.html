<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021-10-11</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--
        <input type="text" 
        @change="message = $event.target.value" 
        :value="message">
        -->
        <!-- lazy는 위에 것과 동일하게 적용되는 수식어 -->
        <!--
            <input type="text" 
            v-model.lazy="message">
        -->
        <!-- trim : 공백 제거 -->
        <!--
        <input type="text" 
        v-model.trim="message">
        -->
        <input type="text" 
        v-model.number="message">
        <div>{{message}}</div>
        <div>{{ typeof message}}</div>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                message: 'hello'
            }
        })
    </script>
</body>
</html>

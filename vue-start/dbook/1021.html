<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021-10-21</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{ reversedMsg }}</div>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello world~'
            },
            computed: {
                /*
                reversedMsg() {
                    return this.msg.split('').reverse().join('')
                }
                */
                reversedMsg: {
                    //getter
                    get () {
                        return this.msg.split('').reverse().join('')
                    },
                    //setter
                    set (newValue) {
                        //setter는 리턴할 필요가 없다.
                        this.msg = newValue
                    },
                }
            }
        })
    </script>
</body>
</html>

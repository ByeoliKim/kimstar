<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021-11-01</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
       <my-comp>
           <!--<div slot="slot1">Hello slot!</div>
           <input type="text">-->
            <template slot-scope="{ mySlotData }">
                {{ mySlotData }}
            </template>
       </my-comp>
    </div>
    <script>
        Vue.component('my-comp', {
            ///*대체 슬롯*/ template: '<div><slot>대체 콘텐츠</slot></div>'
            ///*순서 슬롯*/ template: '<div> <slot></slot> <slot name="slot1"> </slot></div>'
            //template: '<div><slot my-slot-data="hello Slot!"></slot></div>',
            template: '<div><slot :my-slot-data="message"></slot></div>',
            
            data () {
                return {
                    message: 'hello slot data?'
                }
            }
        })
        const vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello~'
            },
        })
    </script>
</body>
</html>

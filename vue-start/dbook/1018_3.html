<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021-10-18</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{ reverseMsg() }}</div>
        <div>{{ reverseMsg() }}</div>
        <div>{{ reverseMsg() }}</div>
        <div>----------------------------</div>
        <div>{{ reversedMsg }}</div>
        <div>{{ reversedMsg }}</div>
        <div>{{ reversedMsg }}</div>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello world~'
            },
            computed: {
                //함수가 아닙니다~
                //캐싱되었음
                //한번 로드됨
                reversedMsg() {
                    return this.msg.split('').reverse().join('')
                }
            },
            methods: {
                reverseMsg() {
                  return  this.msg.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
